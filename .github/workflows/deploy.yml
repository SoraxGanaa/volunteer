name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_OWNER }}/${{ secrets.GHCR_IMAGE }}:latest
            ghcr.io/${{ secrets.GHCR_OWNER }}/${{ secrets.GHCR_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/volunteer
            cd /opt/volunteer

            # write .env from secret (single file)
            echo "${{ secrets.PROD_ENV_FILE }}" > .env

            # docker login for GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            # write compose file (optional: keep in droplet, or copy from repo)
            cat > docker-compose.prod.yml << 'YAML'
            services:
              db:
                image: postgres:16-alpine
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
                  POSTGRES_DB: volunteer_db
                volumes:
                  - pgdata:/var/lib/postgresql/data
                restart: unless-stopped
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U postgres -d volunteer_db"]
                  interval: 10s
                  timeout: 5s
                  retries: 10

              api:
                image: ghcr.io/${GHCR_OWNER}/${GHCR_IMAGE}:latest
                env_file:
                  - .env
                depends_on:
                  db:
                    condition: service_healthy
                ports:
                  - "3000:3000"
                restart: unless-stopped

            volumes:
              pgdata:
            YAML

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            docker image prune -f
